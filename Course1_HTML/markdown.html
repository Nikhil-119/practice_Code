<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #editor, #preview {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 90vh;
            font-size: 16px;
        }
        #preview {
            border-left: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="editor">
        <h2>Markdown Input</h2>
        <textarea id="markdown" placeholder="Write your markdown here..."></textarea>
    </div>
    <div id="preview">
        <h2>HTML Preview</h2>
        <div id="rendered-html"></div>
    </div>

    <script>
        const markdownInput = document.getElementById('markdown');
        const renderedHtml = document.getElementById('rendered-html');

        function renderMarkdown() {
            const rawMarkdown = markdownInput.value;
            renderedHtml.innerHTML = marked(rawMarkdown); // Using marked.js to convert Markdown to HTML
        }

        markdownInput.addEventListener('input', renderMarkdown);

        // Initialize with some sample text
        markdownInput.value = "# Hello World\n\nThis is a **Markdown** previewer.";
        renderMarkdown();
    </script>

    <!-- Include the Marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
